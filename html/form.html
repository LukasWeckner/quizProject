<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/form.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Frontend Dev Quiz</h1>
    </header>
    <main class="center-content">
      <form class="form" data-js="form">
        <label for="new-question">Your question:</label>
        <textarea
          name="newQuestion"
          data-js="new-question"
          id="new-question"
          rows="10"
          class="form__form-item"
          maxlength="150"
          required
        ></textarea>
        <p><span data-js="characters-left-question"></span>characters left</p>
        <label for="new-answer">Your answer:</label>
        <textarea
          name="newAnswer"
          data-js="new-answer"
          id="new-answer"
          rows="10"
          class="form__form-item"
          maxlength="150"
          required
        ></textarea>
        <p><span data-js="characters-left-answer"></span>characters left</p>
        <label for="new-tag">Tag:</label>
        <input id="new-tag" type="text" name="newTag" class="form__form-item" />
        <button type="submit">Submit</button>
      </form>
      <ul
        class="question-card__container"
        data-js="question-card-container"
      ></ul>
    </main>
    <footer>
      <nav>
        <ul class="navigation__list">
          <a href="index.html"
            ><li class="navigation__list-item">
              <img
                class="navigation__list-item__image"
                src="../img/home.png"
                alt="house icon"
              /></li
          ></a>
          <a href="bookmark.html"
            ><li class="navigation__list-item">
              <img
                class="navigation__list-item__image"
                src="../img/bookmark-white.png"
                alt="bookmark icon"
              /></li
          ></a>

          <a href="form.html"
            ><li class="navigation__list-item navigation__list-item--current">
              <img
                class="navigation__list-item__image"
                src="../img/plus.png"
                alt="plus-sign icon"
              /></li
          ></a>

          <a href="profile.html"
            ><li class="navigation__list-item">
              <img
                class="navigation__list-item__image"
                src="../img/profile.png"
                alt="profile icon"
              /></li
          ></a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
